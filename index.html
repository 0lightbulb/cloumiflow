
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pastel Study Timer</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="background"></div>

<div class="container">
  <h1 class="title">Study Timer</h1>

  <div class="timer">
    <span id="minutes">25</span>:<span id="seconds">00</span>
  </div>

  <div class="buttons">
    <button id="startBtn">Start</button>
    <button id="resetBtn">Reset</button>
  </div>

  <div class="presets">
    <button onclick="setPomodoro()">Pomodoro 25/5</button>
    <button onclick="showCustom()">Custom</button>
  </div>

  <div id="customBox" class="custom hidden">
    <input id="customMinutes" type="number" placeholder="Minutes" />
    <button onclick="applyCustom()">Apply</button>
  </div>

  <div class="spotify">
    <iframe style="border-radius:12px"
  src="https://open.spotify.com/embed/playlist/37i9dQZF1DX2UgsUIg75Vg?utm_source=generator"
  width="100%" height="152" frameBorder="0"
  allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
  loading="lazy"></iframe>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
